; PlatformIO Projekt Konfigurationsdatei
;
; Bitte lies die Dokumentation für weitere Informationen:
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; ----- WICHTIG: Bibliotheks-Abhängigkeiten (Library Dependencies) -----
; Hier werden alle Bibliotheken aufgelistet, die dein Projekt benötigt.
; PlatformIO lädt diese automatisch herunter.
lib_deps =
    ; --- Für Displays (Adafruit SSD1306 und GFX Library) ---
    adafruit/Adafruit SSD1306 @ ^2.5.16
    adafruit/Adafruit GFX Library @ ^1.12.4
    
    ; --- Für das Uni IoT-Framework (Async WebServer, JSON für APIs) ---
    bblanchon/ArduinoJson @ ^6.21.3
    esphome/ESPAsyncWebServer-esphome @ ^3.4.0
    esphome/AsyncTCP-esphome @ ^2.1.4 ; Wird von ESPAsyncWebServer benötigt
    
    ; --- Standard ESP32 Libraries (oft automatisch, aber sicherheitshalber) ---
    Wire @ 2.0.0
    SPIFFS @ 2.0.0
    WiFi @ 2.0.0
    Preferences @ 2.0.0
    FS @ 2.0.0
    Update @ 2.0.0
